<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!--for icons-->
<link rel="stylesheet" href="../static/css/main.css">


<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<!-- Uncomment to show borders -->
<!-- <style>*{border: 1px solid red;}</style> -->

<title>QPL</title>
<link rel="icon" type="images/x-icon" href = "../../static/images/LibraryLogo.png">
</head>
<body class="p-0">
    <nav class="navbar navbar-expand-lg navbar-dark py-3 my-0 border-bottom nav">
        <div class="container">
            <a href="{{ url_for('site.home') }}" class="navbar-brand">QUEENS PUBLIC LIBRARY
                <!-- <img class = "img-fluid" src = "../../static/images/tesla-9-logo.png"  alt="Tesla Logo" id = "logo"> -->
                  </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
            ><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('site.home') }}" class="nav-link">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('api.bookcart') }}" class="nav-link">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('api.profile') }}" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('auth.signin') }}" class="nav-link">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class = "">
    {% block content %}
    {% endblock %}
    </main>

    <!--Footer-->
    <footer class = "footer d-flex text-light justify-content-center align-content-center p-0 fixed-bottom w-100">

            <div class="container w-75 text-center align-content-center row justify-content-center">
                <div class = "col-12 col-md-2 py-sm-1 small"><a href="https://twitter.com/QPLNYC" class="text-decoration-none text-light"><span class="bi-twitter"></span> TWITTER</a></div>
                <div class = "col-12 col-md-2 py-sm-1 small"><a href="https://www.facebook.com/QPLNYC/" class="text-decoration-none text-light"><span class="bi-facebook"></span> FACEBOOK</a></div>
                <div class = "col-12 col-md-2 py-sm-1 small"><a class="text-decoration-none text-light" href="https://www.instagram.com/qplnyc/"><span class="bi-instagram"></span> INSTAGRAM</a></div>
            </div>
    </footer>

</body>
</html>
